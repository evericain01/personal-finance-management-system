<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Budget</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<img src="images/logo.jpg" alt="Logo" class="logo-image" />

<form th:action="@{/logout}" method="post" style="position: absolute; top: 10px; right: 10px;">
  <button type="submit" style="text-decoration: none; background-color: #4CAF50; color: white; font-size: 18px; font-weight: bold; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s; border: none;">Sign Out</button>
</form>

<h1 style="text-align: center;">Budget</h1>
<div th:replace="fragments/navbar :: navbar"></div>
<br>

<div th:if="${successMessage}" class="success-message">
  <span th:text="${successMessage}"></span>
</div>

<div th:if="${errorMessage}" class="error-message">
  <span th:text="${errorMessage}"></span>
</div>

<h2>Current Budget: <span th:text="'$' + ${currentBudget}"></span></h2>
<br>

<form th:action="@{/budget}" method="post">
  <div style="text-align: center;">
    <input type="number" name="amount" placeholder="Enter new budget" required />
    <button type="submit">Set Budget</button>
  </div>
</form>

</body>
<footer style="margin-top: auto;">
  <p>&copy; 2024 Personal Finance Management System. All rights reserved.</p>
</footer>
</html>
